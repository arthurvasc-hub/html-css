<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse ;
            margin: auto;
        }
                
        td { 
            border: 1px solid black;
            padding: 8px;
            text-align: left; /* Alinhamento Horizontal */
            vertical-align: middle; /*Alinhamento na célula */
        }
        
    </style>
</head>
<body>
    <h1>Minha primeira Tabelas</h1>
    <!--
        Hierarquia de tabelas:
        table = tabela
            table row = linha de tabela
                table hader = cabeçalho de tabela
                table data = dado de tabela
    -->
<table>
    <tr> <!-- Primeira linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
</table>

</body>
</html>
