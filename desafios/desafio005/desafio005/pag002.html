<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Desafio</title>
</head>
<body>
    <h1><strong><i>Tags em HTML</i></strong></h1>
    <p>Em HTML5, podemos inseris os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual tag deverá ser usada nesse caso.</p>
    <ul style="list-style-type: square;">

    <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
    <li><abbr title="Use a tag &lt;h1&gt;">Textos</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Use a tag &lt;code&gt;">Códigos</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt;">Lista numeradas</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt;">Lista com marcadores</abbr></li>
</ul>

<p><a href="../index.html">Voltar</a></p>





</body>
</html>
